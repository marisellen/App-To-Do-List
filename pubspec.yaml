name: app_to_do_list 
description: A new Flutter project.

# Se deseja publicar no pub.dev, remova a linha abaixo
publish_to: 'none'

# Versão do aplicativo
version: 1.0.0+1

# Configurações do ambiente Flutter/Dart
environment:
  sdk: ">=3.5.0 <4.0.0"

# Dependências do projeto
dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.3  
  cupertino_icons: ^1.0.8
  intl: ^0.17.0     
  flutter_local_notifications: ^13.0.0 
  shared_preferences: ^2.0.6  

# Dependências para desenvolvimento e testes
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# Configurações específicas do Flutter
flutter:
  uses-material-design: true

  # Definição de ativos (imagens, etc.)
  assets:
    - assets/user.png
